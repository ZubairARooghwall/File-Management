{% load static %}
<link rel="stylesheet" href="{% static 'styles/components/todo.css' %}">
<div class="to-do-container container">
  <a href="{% url 'create_todo' %}?next={{ request.path }}"><div class="to-do-header header">Todo </div></a>

    <div class="to-do-body body">
        {% for element in todo %}
          <a href="{% url 'delete_todo' element.id %}?next_url={{ request.path|urlencode }}">
            <div class="todo-element">
              <p class="todo-element-paragraph">{{ element.task }}</p>
            </div>
          </a>
        {% endfor %}
    </div>
</div>
