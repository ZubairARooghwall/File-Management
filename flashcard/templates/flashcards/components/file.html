{% load static %}
<link rel="stylesheet" href="{% static 'styles/components/file.css' %}">
<div class="file-container container">
    <a href="{% url 'upload_file' %}">
        <p>Files</p>
    </a>
    {% for file in files %}
      <div class="file-div">
        <a href="{% url 'view_file' file.id %}" class="file-div-a">{{ file.file_name }}</a>
      </div>
    {% endfor %}

</div>
